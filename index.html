<!DOCTYPE html>
<html>
<head>
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial;
            background-color: #111;
            color: #eee;
            text-align: center;
            padding-top: 50px;
        }
        input[type="password"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-size: 16px;
        }
        .feedback {
            color: #ff4c4c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üîê Password Strength Checker</h1>
    <form method="POST">
        <input type="password" name="password" placeholder="Enter your password" required><br>
        <input type="submit" value="Check Strength">
    </form>

    {% if strength %}
        <h2>Password Strength: {{ strength }}</h2>
        {% if feedback %}
            <div class="feedback">
                <h4>Suggestions:</h4>
                <ul>
                    {% for msg in feedback %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
